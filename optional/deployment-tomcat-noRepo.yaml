apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:8.0
        ports:
        - containerPort: 8080
          hostPort: 8090
        command: ["/bin/sh"]
        command:
        - bash
        - "-c"
        - |
          wget https://tomcat.apache.org/tomcat-8.0-doc/appdev/sample/sample.war -P /usr/local/tomcat/webapps/  
          catalina.sh run
